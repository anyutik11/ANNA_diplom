<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My recomendations
    </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My recomendations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>New recomendation</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="add()" [strong]="true">Add</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Direction"
            labelPlacement="stacked"
            type="text"
            placeholder="Enter direction"
            [(ngModel)]="direction"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Title"
            labelPlacement="stacked"
            type="text"
            placeholder="Enter title"
            [(ngModel)]="title"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Description"
            labelPlacement="stacked"
            type="text"
            placeholder="Enter description"
            [(ngModel)]="description"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    <ion-item-sliding *ngFor="let recom of myRecomendations">
      <ion-item>
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>{{ recom.name }}</ion-card-title>
            <ion-card-subtitle>{{ recom.subTitle }}</ion-card-subtitle>
          </ion-card-header>    
          <ion-card-content>
            {{ recom.detail }}
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options>
        <!--
        <ion-item-option>Edit</ion-item-option>
        -->
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
